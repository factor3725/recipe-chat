<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Recipe Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="login-header">
      <h1 class="login-header_title">Recipe Chat</h1>
      <form action="chefs.html" method="get" class="login-header_form">
        <input
          name="email"
          class="login-header_form_text"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input
          name="password"
          class="login-header_form_text"
          type="password"
          placeholder="Enter your password"
          required
        />
        <input class="login-header_form_submit" type="submit" value="Log in" />
      </form>
      <p class="login-header_text">Don't have an account?</p>
      <a class="login-header_link" href="#">Create account</a>
    </header>

    <div class="screen-size">
      <span>Please decrease your screen size</span>
    </div>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
