<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - Recipes</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header_text">Recipes</span>
      <div class="screen-header_icon">
        <span><i class="fa-solid fa-temperature-high"></i></span>
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-utensils"></i></span>
        <span><i class="fa-solid fa-receipt"></i></span>
      </div>
    </header>

    <div class="recipe">
      <div class="recipe_left">
        <img class="chef-photo" src="image/gorden-ramsay.webp" />
        <div class="recipe_text">
          <span class="recipe_text_name">Gorden Ramsay</span>
          <span class="recipe_text_chat">ddd</span>
        </div>
      </div>
      <div class="recipe_else">
        <span class="recipe_else_time">13:07</span>
        <span class="badge">8</span>
      </div>
    </div>
    <div class="recipe">
      <div class="recipe_left">
        <img class="chef-photo" src="image/baek.png" />
        <div class="recipe_text">
          <span class="recipe_text_name">Jongwon Baek</span>
          <span class="recipe_text_chat">ddddd</span>
        </div>
      </div>
      <div class="recipe_else">
        <span class="recipe_else_time">12:25</span>
        <span class="badge">3</span>
      </div>
    </div>
    <div class="recipe">
      <div class="recipe_left">
        <img class="chef-photo" src="image/choi.png" />
        <div class="recipe_text">
          <span class="recipe_text_name">Kangrok Choi</span>
          <span class="recipe_text_chat">dddddddddd</span>
        </div>
      </div>
      <div class="recipe_else">
        <span class="recipe_else_time">09:33</span>
        <span class="badge">2</span>
      </div>
    </div>

    <nav class="nav">
      <div class="nav_div">
        <a class="nav_div_a" href="chefs.html"
          ><i class="fa-solid fa-cookie"></i
        ></a>
      </div>
      <div class="nav_div">
        <span class="nav_notification badge">13</span>
        <a class="nav_div_a" href="recipes.html"
          ><i class="fa-solid fa-book-open"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="find.html"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="more.html"
          ><i class="fa-solid fa-ellipsis"></i
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
