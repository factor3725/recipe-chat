<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header_text">More</span>
      <div class="screen-header_icon">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <div class="more-profile">
      <div class="more-profile_left">
        <img src="image/anya.png" />
        <div class="more-profile_text">
          <h5>Anya</h5>
          <div class="more-profile_else">
            <span>+1 122-462-6349</span>
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
      </div>
      <div class="more-profile_right">
        <i class="fa-regular fa-note-sticky"></i>
      </div>
    </div>

    <div class="more-icons">
      <div class="more-icons_icon">
        <i class="fa-regular fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="more-icons_icon">
        <i class="fa-regular fa-hard-drive"></i>
        <span>Recipe Drive</span>
      </div>
      <div class="more-icons_icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="more-icons_icon">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more-icons">
      <div class="more-icons_icon">
        <i class="fa-solid fa-dollar-sign"></i>
        <span>Account</span>
      </div>
      <div class="more-icons_icon">
        <i class="fa-regular fa-comment"></i>
        <span>Open Chat</span>
      </div>
      <div class="more-icons_icon"></div>
      <div class="more-icons_icon"></div>
    </div>

    <div class="more-sug_header">
      <h4>Suggestions</h4>
    </div>
    <div class="more-sug">
      <div class="more-sug_icon">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </div>
      <div class="more-sug_icon">
        <i class="fa-brands fa-facebook"></i>
        <span>Facebook</span>
      </div>
      <div class="more-sug_icon">
        <i class="fa-brands fa-github-square"></i>
        <span>Line</span>
      </div>
    </div>

    <nav class="nav">
      <div class="nav_div">
        <a class="nav_div_a" href="chefs.html"
          ><i class="fa-solid fa-cookie"></i
        ></a>
      </div>
      <div class="nav_div">
        <span class="nav_notification badge">13</span>
        <a class="nav_div_a" href="recipes.html"
          ><i class="fa-solid fa-book"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="find.html"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="more.html"
          ><i class="fa-solid fa-ellipsis-vertical"></i
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
