<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="back-header">
      <div class="back-header_left">
        <a href="chefs.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="back-header_center">
        <h3>Settings</h3>
      </div>
      <div class="back-header_right">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-bullhorn"></i>
        </div>
        <h4>Notice</h4>
      </div>
      <div class="setting-col_right"></div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-flask"></i>
        </div>
        <h4>Laboratory</h4>
      </div>
      <div class="setting-col_right"></div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-info"></i>
        </div>
        <h4>Version</h4>
      </div>
      <div class="setting-col_right">
        <span>Latest version</span>
      </div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-lock"></i>
        </div>
        <h4>Privacy</h4>
      </div>
      <div class="setting-col_right"></div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-regular fa-bell"></i>
        </div>
        <h4>Notification</h4>
      </div>
      <div class="setting-col_right"></div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-display"></i>
        </div>
        <h4>Display</h4>
        <span class="setting-col_new">N</span>
      </div>
      <div class="setting-col_right"></div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-brush"></i>
        </div>
        <h4>Themes</h4>
        <span class="setting-col_new">N</span>
      </div>
      <div class="setting-col_right">
        <span>Default theme</span>
      </div>
    </div>
    <div class="setting-col">
      <div class="setting-col_left">
        <div class="setting-col_left_icon">
          <i class="fa-solid fa-receipt"></i>
        </div>
        <h4>Recipes</h4>
      </div>
      <div class="setting-col_right"></div>
    </div>

    <nav class="nav">
      <div class="nav_div">
        <a class="nav_div_a" href="chefs.html"
          ><i class="fa-solid fa-cookie"></i
        ></a>
      </div>
      <div class="nav_div">
        <span class="nav_notification badge">13</span>
        <a class="nav_div_a" href="recipes.html"
          ><i class="fa-solid fa-book"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="find.html"
          ><i class="fa-solid fa-glasses"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="more.html"
          ><i class="fa-solid fa-ellipsis"></i
        ></a>
      </div>
    </nav>

    <div class="screen-size">
      <span>Please decrease your screen size</span>
    </div>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
