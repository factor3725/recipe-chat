<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - Kangrok Choi</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="back-header">
      <div class="back-header_left">
        <a href="recipes.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="back-header_center">
        <h3>Kangrok Choi</h3>
      </div>
      <div class="back-header_right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="timestamp">
      <span>Wednesday, July 20, 2022</span>
    </div>

    <div class="message message-own">
      <div class="message_content">
        <div class="message_name"></div>
        <div class="message_text">
          <span class="message_time">13:44</span>
          <span class="message_bubble">Hey Choi!</span>
        </div>
      </div>
    </div>

    <div class="message message-own message-own-next">
      <div class="message_content">
        <div class="message_name"></div>
        <div class="message_text">
          <span class="message_time">13:44</span>
          <span class="message_bubble">How do you cook so well?</span>
        </div>
      </div>
    </div>

    <div class="message">
      <img class="message_img" src="image/choi.png" />
      <div class="message_content">
        <div class="message_name">
          <span>Kangrok Choi</span>
        </div>
        <div class="message_text">
          <span class="message_bubble"
            >I learned cooking from a comic book</span
          >
          <span class="message_time">13:46</span>
        </div>
      </div>
    </div>

    <div class="message message-next">
      <img class="message_img" src="image/choi.png" />
      <div class="message_content">
        <div class="message_name">
          <span>Kangrok Choi</span>
        </div>
        <div class="message_text">
          <span class="message_bubble">Mr.SushiKing</span>
          <span class="message_time">13:46</span>
        </div>
      </div>
    </div>

    <div class="message message-own">
      <div class="message_content">
        <div class="message_name"></div>
        <div class="message_text">
          <span class="message_time">13:47</span>
          <span class="message_bubble">I should read that...</span>
        </div>
      </div>
    </div>

    <div class="type">
      <i class="fa-regular fa-square-plus"></i>
      <form class="type-form">
        <input class="type-form_input" placeholder="Write a message" />
        <div class="type-form_icon">
          <span class="type-form_icon_smile"
            ><i class="fa-regular fa-face-smile"></i
          ></span>
          <span class="type-form_icon_arrow"
            ><i class="fa-solid fa-arrow-up"></i
          ></span>
        </div>
      </form>
    </div>

    <div class="screen-size">
      <span>Please decrease your screen size</span>
    </div>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
