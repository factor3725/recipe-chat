<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header_text">Find</span>
      <div class="screen-header_icon">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-receipt"></i></span>
      </div>
    </header>

    <div class="find-icons">
      <div class="find-icons_icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-icons_icon">
        <i class="fa-regular fa-address-book"></i>
        <span>More recipes</span>
      </div>
      <div class="find-icons_icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons_icon">
        <i class="fa-solid fa-champagne-glasses"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommended">
      <h6>Recommended recipes</h6>
      <span>You have no recommended recipes...</span>
    </div>

    <div class="open-chat">
      <h4>Open Chat</h4>
      <span>Go to Openchat home <i class="fa-solid fa-angle-right"></i></span>
    </div>

    <div class="open-post">
      <div class="open-post_left">
        <h5 class="open-post_title">Sushi Love</h5>
        <span class="open-post_hash">#sushi#delicious#expensive</span>
        <div class="open-post_else">
          <img class="open-post_else_img" src="image/sushi.JPG" />
          <span class="open-post_else_member">93 members</span>
          <div class="divider"></div>
          <span class="open-post_else_status">Active</span>
        </div>
      </div>
      <div class="open-post_right">
        <img src="image/sushi.JPG" />
        <div class="open-post_right_heart">
          <i class="fa-solid fa-heart"></i>
          <span>59</span>
        </div>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post_left">
        <h5 class="open-post_title">Chicken Holic</h5>
        <span class="open-post_hash">#chicken#1man1chicken</span>
        <div class="open-post_else">
          <img class="open-post_else_img" src="image/chicken.jpg" />
          <span class="open-post_else_member">583 members</span>
          <div class="divider"></div>
          <span class="open-post_else_status">Active</span>
        </div>
      </div>
      <div class="open-post_right">
        <img src="image/chicken.jpg" />
        <div class="open-post_right_heart">
          <i class="fa-solid fa-heart"></i>
          <span>391</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <div class="nav_div">
        <a class="nav_div_a" href="chefs.html"
          ><i class="fa-solid fa-cookie"></i
        ></a>
      </div>
      <div class="nav_div">
        <span class="nav_notification badge">13</span>
        <a class="nav_div_a" href="recipes.html"
          ><i class="fa-solid fa-book"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="find.html"
          ><i class="fa-solid fa-glasses"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="more.html"
          ><i class="fa-solid fa-ellipsis"></i
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
