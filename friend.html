<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - friend</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_ul_li">
          <a class="nav_ul_li_a" href="#"><i class="fa-solid fa-cookie"></i></a>
        </li>
        <li class="nav_ul_li">
          <span class="nav_notification">1</span>
          <a class="nav_ul_li_a" href="#"><i class="fa-solid fa-book"></i></a>
        </li>
        <li class="nav_ul_li">
          <a class="nav_ul_li_a" href="#"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav_ul_li">
          <a class="nav_ul_li_a" href="#"
            ><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
