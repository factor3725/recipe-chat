<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Chat - Chefs</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_col">
        <span>Available</span>
        <i class="fa-solid fa-fire-burner"></i>
      </div>
      <div class="status-bar_col">
        <span>13:18</span>
      </div>
      <div class="status-bar_col">
        <i class="fa-brands fa-bluetooth-b"></i>
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header_text">Chefs</span>
      <div class="screen-header_icon">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-utensils"></i></span>
        <span><i class="fa-solid fa-receipt"></i></span>
      </div>
    </header>

    <div class="screen-info">
      <i class="fa-solid fa-barcode"></i>
      <a href="#">Want more recipes?</a>
    </div>

    <div class="user">
      <img class="user_photo" src="image/hanbyeol.png" />
      <span class="user_name">HanByeol</span>
    </div>

    <div class="chef-box">
      <div class="chef-top">
        <span class="chef-top_text">Chef</span>
      </div>
      <div class="chef-top-icon"><i class="fa-solid fa-angle-up"></i></div>
      <div class="chef">
        <div class="chef_right">
          <img class="chef_right_photo" src="image/gorden-ramsay.webp" />
          <span class="chef_right_name">Gorden ramsay</span>
        </div>
        <div class="chef_left">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="chef">
        <div class="chef_right">
          <img class="chef_right_photo" src="image/baek.png" />
          <span class="chef_right_name">Jongwon Baek</span>
        </div>
        <div class="chef_left">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="chef">
        <div class="chef_right">
          <img class="chef_right_photo" src="image/choi.png" />
          <span class="chef_right_name">Kangrok Choi</span>
        </div>
        <div class="chef_left">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <div class="nav_div">
        <a class="nav_div_a" href="#"><i class="fa-solid fa-cookie"></i></a>
      </div>
      <div class="nav_div">
        <span class="nav_notification">3</span>
        <a class="nav_div_a" href="#"><i class="fa-solid fa-book"></i></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="#"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </div>
      <div class="nav_div">
        <a class="nav_div_a" href="#"><i class="fa-solid fa-ellipsis"></i></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/54eda1d11b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
